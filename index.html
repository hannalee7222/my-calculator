<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기 만들기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="header_btn">
      <button class="headerbtn" id="headerbtn_red"></button>
      <button class="headerbtn" id="headerbtn_yellow"></button>
      <button class="headerbtn" id="headerbtn_green"></button>
    </div>
    <div class="display">
      <span id="display">0</span>
    </div>
    <div id="body_buttons">
      <button class="button function" value="AC"><strong>AC</strong></button>
      <button class="button function" value="&plusmn;">&plusmn;</button>
      <button class="button function" value="%">%</button>
      <button class="button operator" value="/">/</button>
      <button class="button number" value="7">7</button>
      <button class="button number" value="8">8</button>
      <button class="button number" value="9">9</button>
      <button class="button operator" value="*">X</button>
      <button class="button number" value="4">4</button>
      <button class="button number" value="5">5</button>
      <button class="button number" value="6">6</button>
      <button class="button operator" value="-">-</button>
      <button class="button number" value="1">1</button>
      <button class="button number" value="2">2</button>
      <button class="button number" value="3">3</button>
      <button class="button operator" value="+">+</button>
      <button class="button number" value="0">0</button>
      <button class="button" value=".">.</button>
      <button class="button equal" id="equal" value="="><strong>=</strong></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
